<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product ID</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of data">
              <td>{{item._id}}</td>
              <td>{{item.productId}}</td>
              <td>{{item.user}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.status}}</td>
              <td>{{item.createdAt }}</td>
              <!-- <td>{{ datePipe.transform(item.createdAt, 'yyyy-MM-dd HH:mm:ss') }}</td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
